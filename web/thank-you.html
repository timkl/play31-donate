<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <meta property="og:url"                content="http://play31.herokuapp.com/thank-you.html" />
  <meta property="og:title"              content="I have made a donation to Play31" />
  <meta property="og:description"        content="Help us making Sierra Leone a better place" />
  <meta property="og:image"              content="http://play31.herokuapp.com/assets/images/smalllogo.png" />

  <link rel="stylesheet" href="/assets/css/main.css">
  <title>Thank you!</title>
</head>
<body>

  <div id="fb-root"></div>

  <header>
    <figure>
      <img alt="" src="http://lorempixel.com/400/200/sports/"/>
    </figure>
  </header>

  <section>
    <h2 class="section-title">Thank
      <span class="section-title_highlight">you</span>
    </h2>
    <figure>
      <img alt="" src="http://lorempixel.com/600/600/sports/"/>
    </figure>

    <h2 class="section-title">Thanks for your donation!</h2>

    <footer>
      <h3 class="section-subtitle">Spread the word</h3>
      <nav class="social">
        <ul>
          <li>
            <div class="fb-share-button" data-href="http://play31.herokuapp.com/thank-you.html" data-layout="button_count">
            </div>
          </li>
          <li>
            <a href="https://twitter.com/share" class="twitter-share-button" data-size="large">Tweet</a>
          </li>
          <li>
            <div class="g-plus" data-action="share" ></div>
          </li>
          <li>
            <script type="IN/Share" data-url="http://play31.herokuapp.com/donate.html" data-counter="right"></script>
          </li>
        </ul>
      </nav>
    </footer>
  </section>

  <script type="text/javascript" src="/assets/js/main.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/it_IT/sdk.js#xfbml=1&version=v2.4";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
